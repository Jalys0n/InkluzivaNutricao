<head>
    <meta charset="UTF-8">

    <title>Nutrição com Devoção</title>
    <link rel="stylesheet" href="../../public/css/style.css">
</head>

<body class="body">
    <header class="header">
        <div class="logoNutricao">
            <img src="../img/header/logoNutricao.png" alt="Logo oficial do site. Contém uma panela com uma comida líquida dentro acompanhada de uma colher do lado de fora. Contém o nome do site 'Nutrição com devoção' por fora da panela">
        </div>
        <nav class="nav">
            <ul><a href="index.html">Início</a></ul>
            <ul><a href="index.html">Nutricionista</a></ul>
            <ul><a href="consulta.html">Consulta</a></ul>
            <ul><a href="index.html">Contato</a></ul>
        </nav>
        <div class="ContainerPesquisa">
            
            <!--Tentando fazer a caixa search-->
            <div class="inputSearch">
                <input type="text" placeholder="Digite aqui...">
                <img src="../img/header/lupaPesquisa.png" alt="">
            </div>
           

        </div>
    </header>


    <section class="sectionPrincipalConsulta">
        <form action="" class="formConsulta">
            <h1>Pré-cadastro</h1>
            
            <div class="formNome">
                <label for="nomePaciente">Nome: </label>
                <input type="text" id="nomePaciente" placeholder="Nome completo">
                
            </div>
            
            <div class="formEmail">
                <label for="emailPaciente">Email: </label>
                <input type="email" id="emailPaciente" placeholder="seu@email.com">
            </div>
                
            <div class="divHoraData">
                <label for="data">Data: </label>
                    <input type="date">
                <label for="hora">Hora: </label>
                    <input type="time">
            </div>
            
            <label>Sexo:</label>
            <div class="divSexo">
                    <label for="sexoMasculino">Masculino </label> <input type="radio" name="sexoMasculino" id="sexoMasculino">

                    <label for="sexoFeminino">Feminino </label><input type="radio" name="sexoFeminino" id="sexoFeminino">
            </div>
        
            <div class="pesoAltura">
                <label for="peso">Peso:</label>
                <input type="number" name="peso" id="peso" placeholder="kg">
                <label for="Altura">Altura: </label>
                <input type="number" name="altura" id="altura" placeholder="cm">
            </div>
            <label for="mensagemPaciente">Escreva para nós:</label>
                <textarea name="mensagemPaciente" id=""></textarea>
            
            <input type="submit" name="botaoEnviar" id="botaoEnviar">

        </form>
    </section>



    <footer class="footer">
        <div class="DevInfos">

            <div class="LogosDev">
                <img src="../img/logos/instagramLogo.png" alt="Logo da Rede social Instagram">
                <a href="https://www.linkedin.com/in/jos%C3%A9-alyson-fontenele-063293235/"><img src="../img/logos/linkedinLogo.png" alt="Logo da Rede social Linkedin"></a>
                <a href="https://github.com/Jalys0n"><img src="../img/logos/gitHubLogo.png" alt="Logo da plataforma GitHub"></a>
            </div>
        </div>
        

        <div class="DivInfoPlataforma">
            <div class="DivInfoPlataforma2">
                <p>Entre em contato conosco.</p> 
                <p>Política de privacidade.</p>
                <p>Acessibilidade. </p>
            </div>
            <p>
                © 2023 - Nutrição com devoção - todos os direitos reservados. Desenvolvido por <a href="https://github.com/Jalys0n">José Alyson.</a>      
           </p>
        </div>


        <div class="imgfootervegetais">
            <img src="../img/footer/vegetais.png" alt="Três vegetais de mãos dadas.">
        </div>

    </footer>

</body>
